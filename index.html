<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcomGhosts Portal</title>
    <style>
        /* EcomGhosts Portal - Theme Matching ecomghosts.com */

        :root {
            /* Primary Colors */
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;

            /* Brand Colors */
            --brand-orange: #ff6b3d;
            --brand-orange-hover: #ff8a66;

            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;

            /* Status Colors */
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;

            /* Border & Dividers */
            --border-color: #333333;
            --border-color-light: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
            cursor: pointer;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-role {
            font-size: 0.875rem;
            color: var(--text-secondary);
            padding: 0.25rem 0.75rem;
            background-color: var(--bg-tertiary);
            border-radius: 1rem;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: var(--brand-orange);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--brand-orange-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color-light);
        }

        .btn-secondary:hover {
            background-color: var(--bg-tertiary);
        }

        .btn-logout {
            background-color: transparent;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-logout:hover {
            color: var(--text-primary);
            background-color: var(--bg-tertiary);
        }

        /* Auth Pages */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-box {
            background-color: var(--bg-secondary);
            padding: 3rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 450px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--brand-orange);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-select {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--brand-orange);
        }

        .poll-options-editor {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .poll-option-input {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .poll-option-input input {
            flex: 1;
        }

        .btn-remove {
            padding: 0.5rem 0.75rem;
            background-color: var(--error);
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .btn-remove:hover {
            opacity: 0.8;
        }

        .btn-add-option {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .btn-add-option:hover {
            background-color: var(--bg-tertiary);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Calendar */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .calendar-title {
            font-size: 2rem;
            font-weight: 700;
        }

        .calendar-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .calendar-nav {
            display: flex;
            gap: 0.5rem;
        }

        .calendar-grid {
            background-color: var(--bg-secondary);
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }

        .weekday {
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: var(--border-color);
        }

        .calendar-day {
            background-color: var(--bg-secondary);
            min-height: 120px;
            padding: 0.75rem;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .calendar-day:hover {
            background-color: var(--bg-tertiary);
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-day.today {
            background-color: rgba(255, 107, 61, 0.1);
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .day-content {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .content-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.5rem;
            background-color: var(--bg-tertiary);
            border-radius: 0.25rem;
            font-size: 0.75rem;
            border-left: 3px solid var(--brand-orange);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .content-item:hover {
            transform: translateX(2px);
        }

        .content-item.poll {
            border-left-color: var(--info);
        }

        .content-icon {
            font-size: 1rem;
        }

        .content-time {
            color: var(--text-secondary);
            font-size: 0.7rem;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
        }

        .modal-overlay.hidden {
            display: none;
        }

        .modal {
            background-color: var(--bg-secondary);
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .content-detail {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .detail-row {
            display: flex;
            gap: 1rem;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-secondary);
            min-width: 100px;
        }

        .detail-value {
            flex: 1;
        }

        .content-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--bg-tertiary);
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }

        .content-badge.post {
            border-left: 3px solid var(--brand-orange);
        }

        .content-badge.poll {
            border-left: 3px solid var(--info);
        }

        .content-text {
            background-color: var(--bg-tertiary);
            padding: 1rem;
            border-radius: 0.5rem;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .poll-options {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .poll-option {
            padding: 0.75rem 1rem;
            background-color: var(--bg-tertiary);
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }

        /* Admin Dashboard */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--brand-orange);
        }

        .content-table {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            overflow: hidden;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table thead {
            background-color: var(--bg-tertiary);
        }

        .table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .table td {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .table tr:hover {
            background-color: var(--bg-tertiary);
        }

        .action-btn {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            margin-right: 0.5rem;
        }

        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .calendar-day {
                min-height: 80px;
                padding: 0.5rem;
            }

            .content-item {
                font-size: 0.65rem;
            }

            .day-number {
                font-size: 0.875rem;
            }

            .navbar {
                flex-direction: column;
                gap: 1rem;
            }

            .calendar-controls {
                flex-direction: column;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-color-light);
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Mock data
        const MOCK_USERS = [
            { id: 1, email: 'client@example.com', password: 'demo', role: 'client', name: 'John Doe' },
            { id: 2, email: 'admin@ecomghosts.com', password: 'admin', role: 'admin', name: 'Admin User' },
            { id: 3, email: 'manager@ecomghosts.com', password: 'manager', role: 'manager', name: 'Content Manager' }
        ];

        const MOCK_CLIENTS = [
            { id: 1, name: 'John Doe' },
            { id: 2, name: 'Jane Smith' },
            { id: 3, name: 'Mike Johnson' },
            { id: 4, name: 'Sarah Williams' }
        ];

        let MOCK_CONTENT = [
            {
                id: 1,
                type: 'post',
                title: 'E-commerce Growth Tips',
                content: 'Share insights about scaling your e-commerce business through strategic partnerships and operational excellence.',
                date: '2026-01-28',

            {

                    'Operations scaling'
                ],
                date: '2026-01-30',
                time: '14:00',
                clientId: 1,
                status: 'scheduled'
            },
            {
                id: 3,
                type: 'post',
                title: 'LinkedIn Algorithm Update',
                content: 'Here\'s what the latest LinkedIn algorithm changes mean for your content strategy...',
                date: '2026-02-03',
                time: '10:30',
                clientId: 1,
                status: 'scheduled'
            },
            {
                id: 4,
                type: 'poll',
                title: 'Content Preferences',
                content: 'What type of content do you want to see more of?',
                pollOptions: [
                    'Case studies',
                    'Industry insights',
                    'How-to guides',
                    'Behind the scenes'
                ],
                date: '2026-02-05',
                time: '11:00',
                clientId: 1,
                status: 'scheduled'
            },
            {
                id: 5,
                type: 'post',
                title: 'Partnership Announcement',
                content: 'Excited to announce our new partnership that will help scale operations for our clients...',
                date: '2026-02-10',
                time: '15:00',
                clientId: 1,
                status: 'scheduled'
            }
        ];

        // State management
        let currentUser = null;
        let currentView = 'calendar';
        let currentDate = new Date();
        let selectedContent = null;
        let pollOptions = ['', ''];

        // Initialize
        function init() {
            const savedUser = localStorage.getItem('ecomghosts_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                render();
            } else {
                renderLogin();
            }
        }

        // Login
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const user = MOCK_USERS.find(u => u.email === email && u.password === password);

            if (user) {
                currentUser = user;
                localStorage.setItem('ecomghosts_user', JSON.stringify(user));
                render();
            } else {
                document.getElementById('error').textContent = 'Invalid email or password';
            }
        }

        function handleLogout() {
            currentUser = null;
            localStorage.removeItem('ecomghosts_user');
            renderLogin();
        }

        // Render functions
        function renderLogin() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="auth-container">
                    <div class="auth-box">
                        <div class="auth-header">
                            <h1>üëª EcomGhosts Portal</h1>
                            <p>Login to view your content schedule</p>
                        </div>
                        <form onsubmit="handleLogin(event)">
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            </div>
                            <p id="error" style="color: var(--error); margin-bottom: 1rem;"></p>
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                            <p style="margin-top: 1rem; text-align: center; color: var(--text-secondary); font-size: 0.875rem;">
                                Demo credentials:<br/>
                                Client: client@example.com / demo<br/>
                                Admin: admin@ecomghosts.com / admin
                            </p>
                        </form>
                    </div>
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            const roleLabels = {
                client: 'Client',
                admin: 'Admin',
                manager: 'Content Manager'
            };

            const canAccessAdmin = currentUser.role === 'admin' || currentUser.role === 'manager';

            app.innerHTML = `
                <nav class="navbar">
                    <div class="logo">üëª EcomGhosts Portal</div>
                    <div class="nav-menu">
                        <a class="nav-link" onclick="switchView('calendar')">Calendar</a>
                        ${canAccessAdmin ? '<a class="nav-link" onclick="switchView(\'admin\')">Dashboard</a>' : ''}
                        <div class="user-info">
                            <span>${currentUser.name}</span>
                            <span class="user-role">${roleLabels[currentUser.role]}</span>
                            <button class="btn btn-logout" onclick="handleLogout()">Logout</button>
                        </div>
                    </div>
                </nav>
                <div id="content"></div>
                <div id="modal" class="modal-overlay hidden" onclick="closeModal(event)"></div>
            `;

            if (currentView === 'calendar') {
                renderCalendar();
            } else {
                renderAdmin();
            }
        }

        function switchView(view) {
            currentView = view;
            if (currentView === 'calendar') {
                renderCalendar();
            } else {
                renderAdmin();
            }
        }

        function renderCalendar() {
            const content = getVisibleContent();
            const days = getDaysInMonth(currentDate);
            const monthYear = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            let calendarHTML = `
                <div class="container">
                    <div class="calendar-header">
                        <h1 class="calendar-title">Content Calendar</h1>
                        <div class="calendar-controls">
                            <div class="calendar-nav">
                                <button class="btn btn-secondary" onclick="previousMonth()">‚Üê</button>
                                <button class="btn btn-secondary" onclick="goToToday()">Today</button>
                                <button class="btn btn-secondary" onclick="nextMonth()">‚Üí</button>
                            </div>
                            <div style="font-size: 1.25rem; font-weight: 600;">${monthYear}</div>
                        </div>
                    </div>

                    <div class="calendar-grid">
                        <div class="calendar-weekdays">
                            ${['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
                                .map(day => `<div class="weekday">${day}</div>`).join('')}
                        </div>
                        <div class="calendar-days">
                            ${days.map((dayInfo, index) => {
                                const dayContent = getContentForDate(content, dayInfo.date);
                                const isTodayClass = isToday(dayInfo.date) ? 'today' : '';
                                const otherMonthClass = !dayInfo.isCurrentMonth ? 'other-month' : '';

                                return `
                                    <div class="calendar-day ${isTodayClass} ${otherMonthClass}">
                                        <div class="day-number">${dayInfo.day}</div>
                                        <div class="day-content">
                                            ${dayContent.map(item => `
                                                <div class="content-item ${item.type}" onclick="showContentModal(${item.id})">
                                                    <span class="content-icon">${item.type === 'post' ? 'üìù' : 'üìä'}</span>
                                                    <span style="flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                                        ${item.title}
                                                    </span>
                                                    <span class="content-time">${item.time}</span>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = calendarHTML;
        }

        function renderAdmin() {
            const content = getVisibleContent();
            const stats = {
                totalScheduled: content.length,
                postsScheduled: content.filter(c => c.type === 'post').length,
                pollsScheduled: content.filter(c => c.type === 'poll').length
            };

            const adminHTML = `
                <div class="container">
                    <div class="calendar-header">
                        <h1 class="calendar-title">Admin Dashboard</h1>
                        <button class="btn btn-primary" onclick="showNewContentModal()">+ New Content</button>
                    </div>

                    <div class="dashboard-grid">
                        <div class="stat-card">
                            <div class="stat-label">Total Scheduled</div>
                            <div class="stat-value">${stats.totalScheduled}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Posts Scheduled</div>
                            <div class="stat-value">${stats.postsScheduled}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Polls Scheduled</div>
                            <div class="stat-value">${stats.pollsScheduled}</div>
                        </div>
                    </div>

                    <div class="content-table">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Title</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${content.map(item => `
                                    <tr>
                                        <td>
                                            <span class="content-badge ${item.type}">
                                                ${item.type === 'post' ? 'üìù' : 'üìä'} ${item.type.charAt(0).toUpperCase() + item.type.slice(1)}
                                            </span>
                                        </td>
                                        <td>${item.title}</td>
                                        <td>${new Date(item.date).toLocaleDateString()}</td>
                                        <td>${item.time}</td>
                                        <td>${item.status}</td>

        function showNewContentModal() {
            pollOptions = ['', ''];

            const modalHTML = `
                <div class="modal" onclick="event.stopPropagation()">
                    <div class="modal-header">
                        <h2 class="modal-title">Create New Content</h2>
                        <button class="modal-close" onclick="closeModal(event)">√ó</button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="handleCreateContent(event)">

                            <div class="form-group">

                                <input type="text" id="contentTitle" class="form-input" placeholder="Content title" required>

                            <div class="form-group">
                                <label class="form-label">Assign to Client</label>
                                <select id="clientSelect" class="form-select" required>
                                    ${MOCK_CLIENTS.map(client => `
                                        <option value="${client.id}">${client.name}</option>
                                    `).join('')}
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Date</label>
                                <input type="date" id="contentDate" class="form-input" required>

                            <div class="form-group">

                            </div>

            `;

            const modal = document.getElementById('modal');
            modal.innerHTML = modalHTML;
            modal.classList.remove('hidden');

            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('contentDate').value = today;
        }

        function generateTimeOptions() {
            const options = [];
            for (let hour = 0; hour < 24; hour++) {
                for (let min = 0; min < 60; min += 30) {
                    const h = String(hour).padStart(2, '0');
                    const m = String(min).padStart(2, '0');
                    options.push(`<option value="${h}:${m}">${h}:${m}</option>`);
                }
            }
            return options.join('');
        }

        function handleTypeChange() {
            const type = document.getElementById('contentType').value;
            const contentSection = document.getElementById('contentSection');
            const pollOptionsSection = document.getElementById('pollOptionsSection');

            if (type === 'poll') {
                contentSection.querySelector('label').textContent = 'Poll Question';
                contentSection.querySelector('textarea').placeholder = 'Enter your poll question...';
                pollOptionsSection.classList.remove('hidden');
            } else {
                contentSection.querySelector('label').textContent = 'Content';
                contentSection.querySelector('textarea').placeholder = 'Enter your content here...';
                pollOptionsSection.classList.add('hidden');
            }
        }

        function addPollOption() {
            const container = document.getElementById('pollOptionsContainer');
            const optionCount = container.children.length + 1;

            const optionHTML = `
                <div class="poll-option-input">
                    <input type="text" class="form-input poll-option-field" placeholder="Option ${optionCount}">
                    <button type="button" class="btn-remove" onclick="removePollOption(this)">Remove</button>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', optionHTML);
        }

        function removePollOption(btn) {
            const container = document.getElementById('pollOptionsContainer');
            if (container.children.length > 2) {
                btn.parentElement.remove();
                // Renumber placeholders
                const inputs = container.querySelectorAll('.poll-option-field');
                inputs.forEach((input, index) => {
                    input.placeholder = `Option ${index + 1}`;
                });
            }
        }

        function handleCreateContent(e) {
            e.preventDefault();

            const type = document.getElementById('contentType').value;
            const title = document.getElementById('contentTitle').value;
            const clientId = parseInt(document.getElementById('clientSelect').value);
            const date = document.getElementById('contentDate').value;
            const time = document.getElementById('contentTime').value;
            const content = document.getElementById('contentText').value;

            const newContent = {
                id: MOCK_CONTENT.length + 1,
                type: type,
                title: title,
                content: content,
                date: date,
                time: time,
                clientId: clientId,
                status: 'scheduled'
            };

            if (type === 'poll') {
                const pollFields = document.querySelectorAll('.poll-option-field');
                const options = Array.from(pollFields)
                    .map(field => field.value.trim())
                    .filter(val => val !== '');

                if (options.length < 2) {
                    alert('Please provide at least 2 poll options');
                    return;
                }

                newContent.pollOptions = options;
            }

            MOCK_CONTENT.push(newContent);
            closeModal();
            renderAdmin();
        }

        function closeModal(event) {
            if (event) {
                event.stopPropagation();
            }
            const modal = document.getElementById('modal');
            modal.classList.add('hidden');
        }

        // Calendar utility functions
        function getDaysInMonth(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();

            const days = [];

            // Previous month days
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                days.push({
                    day: prevMonthLastDay - i,
                    isCurrentMonth: false,
                    date: new Date(year, month - 1, prevMonthLastDay - i)
                });
            }

            // Current month days
            for (let i = 1; i <= daysInMonth; i++) {
                days.push({
                    day: i,
                    isCurrentMonth: true,
                    date: new Date(year, month, i)
                });
            }

            // Next month days
            const remainingDays = 42 - days.length;
            for (let i = 1; i <= remainingDays; i++) {
                days.push({
                    day: i,
                    isCurrentMonth: false,
                    date: new Date(year, month + 1, i)
                });
            }

            return days;
        }

        function previousMonth() {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1);
            renderCalendar();
        }

        function goToToday() {
            currentDate = new Date();
            renderCalendar();
        }

        function formatDateKey(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function isToday(date) {
            const today = new Date();
            return date.getDate() === today.getDate() &&
                   date.getMonth() === today.getMonth() &&
                   date.getFullYear() === today.getFullYear();
        }

        function getContentForDate(content, date) {
            const dateKey = formatDateKey(date);
            return content.filter(item => item.date === dateKey);
        }

        function getVisibleContent() {
            if (!currentUser) return [];
            if (currentUser.role === 'client') {
                return MOCK_CONTENT.filter(c => c.clientId === currentUser.id);
            }
            return MOCK_CONTENT;
        }

        // Start app
        init();
    </script>
